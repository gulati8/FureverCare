services:
  postgres:
    image: postgres:15-alpine
    container_name: furevercare-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: furevercare-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  backend:
    image: ghcr.io/gulati8/furevercare-api:latest
    container_name: furevercare-api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@furevercare-db:5432/${POSTGRES_DB}
      REDIS_URL: redis://furevercare-redis:6379
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal
      - proxy

  frontend:
    image: ghcr.io/gulati8/furevercare-web:latest
    container_name: furevercare-web
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - proxy

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  internal:
    driver: bridge
  proxy:
    external: true
