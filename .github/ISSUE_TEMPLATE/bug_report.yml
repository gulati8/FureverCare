name: Bug Report
description: Report something that isn't working correctly
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below to help us fix it.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: Describe the bug
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of the app is affected?
      options:
        - Pet Profile
        - Health Records
        - Emergency Card
        - Sharing
        - Authentication
        - Dashboard
        - Documents/Uploads
        - Public Card View
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How bad is this bug?
      options:
        - Critical - App unusable
        - High - Feature broken
        - Medium - Works but wrong
        - Low - Minor issue
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser/Device
      description: What browser and device are you using?
      placeholder: "e.g., Chrome 120 on iPhone 15"

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Screenshots
      description: Any error messages or screenshots?
      placeholder: Paste errors or drag images here
