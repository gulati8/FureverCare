name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/furevercare-api
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/furevercare-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      EC2_INSTANCE_ID: i-021ca6be74a5d9b16

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Copy deployment files via SSM
        run: |
          # Read and base64 encode the docker-compose file
          COMPOSE_CONTENT=$(base64 -w 0 deploy/docker-compose.prod.yml)

          # Base64 encode secrets to avoid shell escaping issues
          CLAUDE_KEY_B64=$(echo -n '${{ secrets.CLAUDE_API_KEY }}' | base64 -w 0)
          AWS_KEY_B64=$(echo -n '${{ secrets.AWS_ACCESS_KEY_ID }}' | base64 -w 0)
          AWS_SECRET_B64=$(echo -n '${{ secrets.AWS_SECRET_ACCESS_KEY }}' | base64 -w 0)
          S3_BUCKET_B64=$(echo -n '${{ secrets.S3_BUCKET }}' | base64 -w 0)

          # Send command to create directory and write file
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              \"sudo mkdir -p /srv/furevercare\",
              \"echo '$COMPOSE_CONTENT' | base64 -d | sudo tee /srv/furevercare/docker-compose.prod.yml > /dev/null\",
              \"CLAUDE_KEY=\$(echo '$CLAUDE_KEY_B64' | base64 -d) && grep -q '^CLAUDE_API_KEY=' /srv/furevercare/.env 2>/dev/null && sudo sed -i \\\"s/^CLAUDE_API_KEY=.*/CLAUDE_API_KEY=\$CLAUDE_KEY/\\\" /srv/furevercare/.env || echo \\\"CLAUDE_API_KEY=\$CLAUDE_KEY\\\" | sudo tee -a /srv/furevercare/.env > /dev/null\",
              \"grep -q '^STORAGE_PROVIDER=' /srv/furevercare/.env 2>/dev/null && sudo sed -i 's/^STORAGE_PROVIDER=.*/STORAGE_PROVIDER=s3/' /srv/furevercare/.env || echo 'STORAGE_PROVIDER=s3' | sudo tee -a /srv/furevercare/.env > /dev/null\",
              \"S3_BUCKET_VAL=\$(echo '$S3_BUCKET_B64' | base64 -d) && grep -q '^S3_BUCKET=' /srv/furevercare/.env 2>/dev/null && sudo sed -i \\\"s/^S3_BUCKET=.*/S3_BUCKET=\$S3_BUCKET_VAL/\\\" /srv/furevercare/.env || echo \\\"S3_BUCKET=\$S3_BUCKET_VAL\\\" | sudo tee -a /srv/furevercare/.env > /dev/null\",
              \"grep -q '^AWS_REGION=' /srv/furevercare/.env 2>/dev/null && sudo sed -i 's/^AWS_REGION=.*/AWS_REGION=us-east-1/' /srv/furevercare/.env || echo 'AWS_REGION=us-east-1' | sudo tee -a /srv/furevercare/.env > /dev/null\",
              \"AWS_KEY_VAL=\$(echo '$AWS_KEY_B64' | base64 -d) && grep -q '^AWS_ACCESS_KEY_ID=' /srv/furevercare/.env 2>/dev/null && sudo sed -i \\\"s/^AWS_ACCESS_KEY_ID=.*/AWS_ACCESS_KEY_ID=\$AWS_KEY_VAL/\\\" /srv/furevercare/.env || echo \\\"AWS_ACCESS_KEY_ID=\$AWS_KEY_VAL\\\" | sudo tee -a /srv/furevercare/.env > /dev/null\",
              \"AWS_SECRET_VAL=\$(echo '$AWS_SECRET_B64' | base64 -d) && grep -q '^AWS_SECRET_ACCESS_KEY=' /srv/furevercare/.env 2>/dev/null && sudo sed -i \\\"s|^AWS_SECRET_ACCESS_KEY=.*|AWS_SECRET_ACCESS_KEY=\$AWS_SECRET_VAL|\\\" /srv/furevercare/.env || echo \\\"AWS_SECRET_ACCESS_KEY=\$AWS_SECRET_VAL\\\" | sudo tee -a /srv/furevercare/.env > /dev/null\"
            ]" \
            --query 'Command.CommandId' \
            --output text)

          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$EC2_INSTANCE_ID" || true

          # Check result
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$EC2_INSTANCE_ID" \
            --query '[Status, StatusDetails]' \
            --output text

      - name: Deploy to EC2 via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              \"cd /srv/furevercare\",
              \"echo '${{ secrets.GHCR_PAT }}' | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin\",
              \"docker compose -f docker-compose.prod.yml pull\",
              \"docker compose -f docker-compose.prod.yml run --rm backend npm run db:migrate || true\",
              \"docker compose -f docker-compose.prod.yml run --rm backend npm run db:migrate:owners || true\",
              \"docker compose -f docker-compose.prod.yml run --rm backend npm run db:migrate:pdf-import || true\",
              \"docker compose -f docker-compose.prod.yml run --rm backend npm run db:migrate:weight-units || true\",
              \"docker compose -f docker-compose.prod.yml run --rm backend npm run db:migrate:sex-fixed || true\",
              \"docker compose -f docker-compose.prod.yml run --rm backend npm run db:migrate:password-reset || true\",
              \"docker compose -f docker-compose.prod.yml run --rm backend npm run db:migrate:share-tokens || true\",
              \"docker compose -f docker-compose.prod.yml run --rm backend npm run db:migrate:image-import || true\",
              \"docker compose -f docker-compose.prod.yml run --rm backend npm run db:migrate:document-import || true\",
              \"docker compose -f docker-compose.prod.yml run --rm backend npm run db:migrate:admin-role || true\",
              \"docker compose -f docker-compose.prod.yml run --rm backend npm run db:migrate:cms || true\",
              \"docker compose -f docker-compose.prod.yml run --rm backend npm run db:seed:cms || true\",
              \"docker compose -f docker-compose.prod.yml up -d\",
              \"docker image prune -f\"
            ]" \
            --query 'Command.CommandId' \
            --output text)

          echo "Command ID: $COMMAND_ID"

          # Wait for command to complete (up to 5 minutes)
          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$EC2_INSTANCE_ID" \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")

            echo "Status: $STATUS"

            if [[ "$STATUS" == "Success" ]]; then
              echo "Deployment successful!"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --query 'StandardOutputContent' \
                --output text
              exit 0
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              echo "Deployment failed!"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --query '[StandardOutputContent, StandardErrorContent]' \
                --output text
              exit 1
            fi

            sleep 10
          done

          echo "Timeout waiting for deployment"
          exit 1
